<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link th:include="~{fragments/common :: css}" th:remove="tag" />
    <script th:include="~{fragments/common :: js}" th:remove="tag"></script>
    <title>Daftar Gudang</title>
</head>
<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    <div class="container">
        <h2 class="mt-5">Daftar Gudang</h2>
        <table class="table table-striped table-bordered" id="gudangTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nama</th>
                    <th>Alamat Gudang</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="gudang : ${listGudang}">
                    <td th:text="${gudang.id}"></td>
                    <td th:text="${gudang.nama}"></td>
                    <td th:text="${gudang.alamat_gudang}"></td>
                    <td>
                        <a th:href="@{'/gudang/' + ${gudang.id}}" class="btn btn-primary">Detail</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
