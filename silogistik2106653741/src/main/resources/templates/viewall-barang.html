<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link th:include="~{fragments/common :: css}" th:remove="tag" />
    <script th:include="~{fragments/common :: js}" th:remove="tag"></script>
    <title>Daftar Barang</title>
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h2 {
            margin: 0;
        }
    </style>
</head>
<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    <div class="container mt-5">
        <div class="header">
            <h2>Daftar Barang</h2>
            <a type="button" class="btn btn-primary m-2" href="/barang/tambah">+ Tambah Barang</a>
        </div>
        <table class="table table-striped table-bordered mt-3" id="gudangTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>SKU</th>
                    <th>Merk</th>
                    <th>Stok</th>
                    <th>Harga</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="barang, iterStat : ${listBarang}">
                    <td th:text="${iterStat.index + 1}"></td>
                    <td th:text="${barang.sku}"></td>
                    <td th:text="${barang.merk}"></td>
                    <td th:text="${@barangService.getStokBarang(barang)}"></td>
                    <td th:text="${barang.harga_barang}"></td>
                    <td>
                        <a th:href="@{'/barang/' + ${barang.sku}}" class="btn btn-primary">Detail</a>
                    </td>
                </tr>
            </tbody>
            
        </table>
    </div>
</body>
</html>
